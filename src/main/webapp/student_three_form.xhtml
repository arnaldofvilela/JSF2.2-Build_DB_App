<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Student THREE Registration Form</title>  
        
        <style>
        		.error {color:red}
        </style>            
    </h:head>

	<h:body>
		
		<h:form>

			First name: <h:inputText value="#{studentThree.firstName}" 
									 label="First name" />	
									 
            <br/><br/>

            Last name: <h:inputText value="#{studentThree.lastName}" 
            							label="Last name" />
												 	
            <br/><br/>

			Phone number: <h:inputText value="#{studentThree.phoneNumber}" 
            							  label="Phone Number"						 
            							  id="phone_number"
            							  validatorMessage="Phone number must follow xxx-xxx-xxxx">
            				
            					<f:validateRegex pattern="\d{3}-\d{3}-\d{4}" />
            							
           				  </h:inputText>

			<h:message for="phone_number" styleClass="error" />

            <br/><br/>
			
		    <h:commandButton value="Submit" action="student_three_response" />

		</h:form>

	</h:body>
	
</html>
